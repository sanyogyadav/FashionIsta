<div class="parent" fxLayout="column" fxLayoutAlign="center center">
    <div class="child" fxLayout="column" fxLayoutAlign="center center">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div fxLayout="column" fxLayoutAlign="space-around center">
                <h1>Signup</h1>
                <div class="forminput">
                    <mat-form-field appearance="outline">
                        <mat-label>UserName</mat-label>
                        <input type="text" matInput formControlName="username">
                        <mat-error>Enter your username</mat-error>
                    </mat-form-field>
                </div>
                <div class="forminput">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email">
                        <mat-error>Enter your email</mat-error>
                    </mat-form-field>
                </div>
                <div class="forminput">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="pass">
                        <mat-error>Enter your password</mat-error>
                    </mat-form-field>
                </div>
                <div class="registerbutton">
                    <button mat-raised-button color="primary" class="button">REGISTER</button>
                </div>
                <div class="loginbutton" fxLayout="column" fxLayoutAlign="space-between center">
                    <h3>Already have an account ?</h3>
                    <button mat-raised-button color="primary" class="button" routerLink="/user-login">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
